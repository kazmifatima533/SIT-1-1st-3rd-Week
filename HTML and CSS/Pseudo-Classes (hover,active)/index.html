<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Buttons and Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Button with enhanced states -->
  <button class="styled-button">Click Me</button>

  <!-- Link with decorative hover effect -->
  <a href="#" class="styled-link">Learn More</a>

  <!-- Button with an icon effect -->
  <button class="icon-button">Submit</button>
</body>
</html>
